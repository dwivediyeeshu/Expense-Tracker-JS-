<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-gray-900 via-purple-900 to-gray-800 flex items-center justify-center p-4">
    <div class="container max-w-md w-full bg-white/10 backdrop-blur-xl rounded-2xl shadow-2xl p-6 text-gray-100 border border-white/20">
      <h1 class="text-4xl font-bold text-center mb-8 text-purple-200 drop-shadow-md">
        ðŸ’° Expense Tracker
      </h1>

      <form id="expense-form" class="flex flex-col gap-3 mb-6">
        <input
          type="text"
          id="expense-name"
          placeholder="Expense name"
          required
          class="p-3 rounded-lg bg-white/10 placeholder-gray-300 text-white focus:outline-none focus:ring-2 focus:ring-purple-400"
        />
        <input
          type="number"
          id="expense-amount"
          placeholder="Amount"
          required
          class="p-3 rounded-lg bg-white/10 placeholder-gray-300 text-white focus:outline-none focus:ring-2 focus:ring-purple-400"
        />
        <button
          type="submit"
          class="bg-purple-600 hover:bg-purple-700 transition-all duration-200 text-white font-semibold py-3 rounded-lg shadow-md"
        >
          âž• Add Expense
        </button>
      </form>

      <h2 class="text-2xl font-semibold mb-2 border-b border-white/20 pb-1 text-purple-200">
        Expenses
      </h2>

      <ul id="expense-list" class="space-y-2">
        <!-- Expenses will be dynamically added here -->
      </ul>

      <div
        id="total"
        class="mt-6 text-xl font-bold text-center border-t border-white/20 pt-3 text-purple-300"
      >
        Total: $<span id="total-amount">0.00</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
